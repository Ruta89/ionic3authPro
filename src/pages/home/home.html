<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My parts list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngFor="let list of partLists | async" padding-top>
    <ion-list-header>
      {{ list.name }}
    </ion-list-header>
  </ion-list>

  <ion-fab right bottom padding>
    <button ion-fab (click)="newList()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>

</ion-content>
